<!DOCTYPE html>
<html lang="es-CO">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Datos | Feature-Based + Bootstrap 5</title>

    <link rel="shortcut icon" href="public/images/logosena.png" type="image/x-icon">

    <meta name="author" content="CRUD Datos">
    <meta name="description" content="Aplicativo web Bootstrap">
    <meta name="keywords" content="SENA, sena, Sena">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="src/shared/css/style.css">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
</head>

<body>

    <nav class="p-3 bg-dark">
        <a href="./" class="nav-link text-white d-inline">CRUD</a>
        <a href="src/features/callbacks/callbacks.html" class="nav-link text-white d-inline">Callbacks</a>
        <a href="src/features/promises/promises.html" class="nav-link text-white d-inline">Promises</a>
        <a href="src/features/asyncawait/async.html" class="nav-link text-white d-inline">Async/await</a>
        <a href="src/features/destructuring/destructuring.html" class="nav-link text-white d-inline">Destructuring</a>
    </nav>

    <header class="container-fluid py-3 d-flex flex-column flex-md-row justify-content-between align-items-md-center gap-3 mb-4">
        <div>
            <p class="h3 mb-1">CRUD Datos</p>
            <p class="text-muted mb-0">Feature-Based + Bootstrap 5 + localStorage</p>
        </div>

        <div class="d-flex gap-2">
            <button class="btn btn-warning" id="btnExportar">
                <i class="bi bi-download"></i> Exportar JSON
            </button>
            <button class="btn btn-danger" id="btnBorrarTodo">
                <i class="bi bi-trash3"></i> Borrar todo
            </button>
        </div>
    </header>

    <main class="container-fluid">
        <div class="row g-4">

            <!-- FORM -->
            <div class="col-12 col-lg-4">
                <div class="card border-0 shadow-sm">
                    <div class="card-body">

                        <h2 class="h5 mb-1">Registro de Datos</h2>
                        <p class="text-muted small mb-3">Registra o actualiza los datos.</p>

                        <!-- FORM CORREGIDO -->
                        <form id="studentForm">

                            <div class="mb-3">
                                <label class="form-label">Nombres</label>
                                <input class="form-control" id="nombre" required
                                    placeholder="Ej: Felipe Echeverri David" />
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Documento</label>
                                <input class="form-control" id="documento" required
                                    placeholder="Ej: 10203040" />
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required
                                    placeholder="Ej: ejemplo@email.com" />
                            </div>

                            <div class="d-grid gap-2">
                                <button class="btn btn-primary" type="button" id="btnAdd">
                                    <i class="bi bi-floppy"></i> Guardar
                                </button>
                            </div>

                        </form>

                    </div>
                </div>
            </div>

            <!-- TABLE -->
            <div class="col-12 col-lg-8">
                <div class="card border-0 shadow-sm">
                    <div class="card-body">

                        <div class="table-responsive" id="tableData">
                            <table class="table table-striped table-hover align-middle mb-0">
                                <thead>
                                    <tr>
                                        <th>Correo</th>
                                        <th>Nombre Completo</th>
                                        <th>Documento</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>

                        <div id="emptyState" class="text-center py-4 d-none">
                            <p class="text-muted mb-0">No hay registros guardados.</p>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </main>

    <footer class="bg-dark">
        <p class="py-4 text-center text-light mb-0">
            Felipe Echeverri David - Copyright Â© 2026
        </p>
    </footer>

    <script src="src/features/crud/crud.js"></script>

</body>
</html>
